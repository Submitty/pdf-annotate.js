language: node_js
dist: trusty
sudo: true
node_js:
  - '8'
  - '10'
  - '11'

addons:
  chrome: stable
  firefox: latest

install:
  - npm install

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

script:
  - npm run lint
  - npm test
  - npm run build

#after_script:
#  - npm run coveralls

email:
  on_failure: change
  on_success: never

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - dist/pdf-annotate.js
    - dist/pdf-annotate.js.map
    - dist/pdf-annotate.min.js
    - dist/pdf-annotate.min.js.map
  skip_cleanup: true
  on:
    tags: true
    node: '8'
    repo: Submitty/pdf-annotate.js
